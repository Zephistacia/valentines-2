<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for responsiveness */
        @media only screen and (max-width: 600px) {
            .card {
                width: 90%;
            }
            .animation {
                width: 100%;
            }
            .text {
                font-size: 16px;
            }
            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Would you like to be my Valentine?</h1>
        <div class="animation">
            <img src="images/cat-01.gif" alt="Valentine's Day" class="cat img-fluid">
        </div>
        <div class="text"></div>
        <button class="button">YES, OF COURSE!!!!</button>
        <button class="button button__negative">HMMP, NOOOO!</button>
        <button class="button button__error">Error!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
